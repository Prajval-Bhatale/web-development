<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: pink;
        }

        .external-style {
            color: dark black;
            font-size: 20px;
        }

        h1 {
            color: blue;
        }
    </style>

    <!-- External CSS (link to an external .css file) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>This is an example of using different CSS styles</h1>
    
    <!-- Inline CSS -->
    <p style="color: red; font-weight: bold;"> Inline CSS :: Prajval Madhukar Bhatale</p>

    <p class="external-style">External CSS :: Prajval Madhukar Bhatale</p>
    
</body>
</html>
