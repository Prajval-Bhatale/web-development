			<th>Formula</th>

			<td>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab </td>
			
		</tr>

		<tr bgcolor="liteblue">
			<td>2</td>

		</tr>

			<td>3</td>
			<td>(a-b)<sup>3</sup>=a<sup>3</sup>-b<sup>3<sup>-3ab(a-b) </td>
			
		</tr>

		<tr bgcolor="white">
			<td>4</td>
			<td> a<sup>3</sup>-b<sup>3</sup>=(a-b)(a<sup>2</sup>+ab+b<sup>2</sup>) </td>
			
		</tr>

		<tr>
			<td>5 </td>
			<td>(a-b)<sup>2</sup>=a<sup>2</sup>-2ab+b<sup>2</sup> </td>
			
		</tr>

		<tr bgcolor="white">
			<td>6 </td>
			<td> (a+b)<sup>3</sup>=a<sup>3</sup>+b<sup>3</sup>+3ab(a+b)</td>
			
		</tr>

		<tr>
			<td>7 </td>
			<td> a<sup>3</sup>+b<sup>3</sup>=(a+b)(a<sup>2</sup>-ab+b<sup>2</sup></td>
			
		</tr>

		<tr bgcolor="white" >
			<td>8 </td>
			<td> Area of Square= Side<sup>2</sup></td>
			
		</tr>

		<tr >
			<td>9 </td>
			<td> Area of Rectangle=(a+b)</td>
			
		</tr>

		<tr bgcolor="saffron">

			<td> (a+b)<sup>3</sup>=a<sup>3</sup>+b<sup>3</sup>+3ab(a+b)</td>
			
		</tr>
